<div class="container container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>

    <div class="item">
      <img src="images/{{imagedat[cts]}}" height="100%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control lmod" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ng-click="prev()"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control lmod" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ng-click="next()"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
<br>
<br>

<!-- Product Info -->
<div class="accordion">
<button class="btn" ng-click="isCollapsed = !isCollapsed">+ Product Info</button>
    <hr>
    <div ng-show="isCollapsed">
        <div class="well well-large">{{mainguitdata[cts].product_description}}</div> 
    </div>
</div>

  <!-- Shiping Info -->
<div class="accordion">
<button class="btn" ng-click="isCollapsedShip = !isCollapsedShip">+ Shipping Info</button>
    <hr>
    <div ng-show="isCollapsedShip">
        <div class="well well-large">{{mainguitdata[cts].shipping_details}}</div> 
    </div>
</div>

  <!-- Cust Rev-->
<div class="accordion">
<button class="btn" ng-click="isCollapsedCust = !isCollapsedCust">+ Customer Reviews</button>
    <hr>
    <div ng-show="isCollapsedCust">
        <div class="well well-large">{{mainguitdata[cts].customer_reviews}}</div> 
    </div>
</div>
<br>
<br>
<span class="pull-right"><a href="#/purchase"><button class="btn btn-primary" ng-click="buy(cts)">Buy</button></a></span>
